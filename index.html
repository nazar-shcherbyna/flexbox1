<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Flex Box 1</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <ul class="mybox">
            <li class="box">
                <h2><span>&#36</span>2</h2>
                <img src="img/bronze.png" alt="Bronze cup">
                <h1>Bronze</h1>
                <p>any cup of coffee until $3</p>
                <span class="top"></span>
                <span class="right"></span>
                <span class="bottom"></span>
                <span class="left"></span>
            </li>
            <li class="box">
                <h2><span>&#36</span>3</h2>
                <img src="img/gold.png" alt="Gold cup">
                <h1>Gold</h1>
                <p>any cup of coffee until $5</p>
                <span class="top"></span>
                <span class="right"></span>
                <span class="bottom"></span>
                <span class="left"></span>
            </li>
            <li class="box">
                <h2><span>&#36</span>3.5</h2>
                <img src="img/silver.png" alt="Silver cup">
                <h1>Silver</h1>
                <p>any cup of coffee until $4</p>
                <span class="top"></span>
                <span class="right"></span>
                <span class="bottom"></span>
                <span class="left"></span>
            </li>
        </ul>
    </main>
</body>
</html>
